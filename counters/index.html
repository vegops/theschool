<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="counters/counters.js"></script>

</head>
<body>
<div class="counter col_fourth col-6">
    <i class="fa fa-leanpub" aria-hidden="true"></i>
    <h2 id="courses-count" class="timer count-title count-number" data-to="" data-speed="300"></h2>
    <p class="count-text ">Total Courses</p>
</div>
<div class="counter col_fourth col-6">
    <i class="fa fa-graduation-cap" aria-hidden="true"></i>
    <h2 id="students-count" class="timer count-title count-number" data-to="" data-speed="300"></h2>
    <p class="count-text ">Total Students</p>
</div>
</body>
</html>
